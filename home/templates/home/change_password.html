{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-5">
   <form method="post">
      {% csrf_token %}
      {% if change_password_form.errors %}
         {{ errors }}
      {% endif %}
      {{ change_password_form|crispy }}

      <button type="submit" class="btn btn-info" name="button">Change Password</button>
   </form> 
</div>
{% endblock content %}
