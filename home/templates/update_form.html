{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
	{% for message in messages %}
		{{ message }}
	{% endfor %}
{% endif %}
	<div class="container mt-5">
		<form class="" method="POST">
			{% if update_form.errors %}
				{{ errors }}
			{% endif %}
			{% csrf_token %}
			{{ update_form|crispy }}
		<button class="btn btn-info" type="submit">Update</button>
		</form>
	</div>
{% endblock content %}
