{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <h4 class='text-center'>Upload Movie</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ single_media_form|crispy }}
                {{ media_form|crispy }}
                <button type="submit" class="btn btn-info btn-block">Upload</button>
            </form>
        </div>
        <div class="col-lg-6 col-md-12 mt-5">
            <h4 class="text-center">Upload Anime/Web Series</h4>
            <form method="POST">
                {% csrf_token %}
                {{ video_playlist_form|crispy }}
                <button type="submit" class="btn btn-info btn-block" name="multi-media-form">Continue</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
